<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select location on map</title>

  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.min.js"></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />

  <style>
    html,
    body {
      margin: 0;
    }

    #map-container {
      width: min(100vw, 800px);
      height: min(80vw, 500px);
    }
  </style>
</head>

<body>

  <h1>Clique em um lugar para checar se o ponto est√° dentro da √°rea de cobertura:</h1>
  <div id="map-container"></div>
  <p id="result">Carregando...</p>
  <button onclick="showCurrentLocation()">Find me</button>

  <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiaWFnb2JydW5vIiwiYSI6ImNram41cDI1bjBhYWEyeXFscGp5ZG15bnAifQ.kGQsH0C6Li7MwXrOWr1Qmw';

    const carnaubalLatLng = new mapboxgl.LngLat(-40.941498, -4.162548);

    const resultEl = document.getElementById('result')

    // Init map
    const map = new mapboxgl.Map({
      container: document.getElementById('map-container'),
      center: carnaubalLatLng, // starting position [lng, lat]
      zoom: 17, // starting zoom
      style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
    });
    const marker = new mapboxgl.Marker();

    map.on('load', function (event) {
      drawPolygonOnMap()

      resultEl.textContent = ''
    })

    map.on('click', function (event) {
      showMarkerOnMap(event.lngLat);
      checkIfPointIsInsideThePolygon(event.lngLat);
    });

    function showMarkerOnMap(lngLat) {
      marker.setLngLat(lngLat).addTo(map);
    }

    function drawPolygonOnMap() {
      map.addSource('carnaubal-shape', carnaubalShape)
      map.addLayer({
        'id': 'carnaubal-shape',
        'type': 'fill',
        'source': 'carnaubal-shape',
        'layout': {},
        'paint': {
          'fill-color': '#088',
          'fill-opacity': 0.2,
        }
      });
    }

    function checkIfPointIsInsideThePolygon(lngLat) {
      const isWithinArea = leafletPip.pointInLayer(lngLat, carnaubalShapeGeoJson).length > 0
      console.log('isWithinArea =', isWithinArea)

      if (isWithinArea) {
        resultEl.innerHTML = `<span style="color:green">Est√° DENTRO da √°rea üëç</span>`
      }
      else {
        resultEl.innerHTML = `<span style="color:red">Est√° FORA da √°rea ‚ùå</span>`
      }
    }

    function showCurrentLocation() {
      if (!('geolocation' in navigator)) {
        return alert('Seu navegador n√£o suporta geolocaliza√ß√£o :(');
      }

      // Get user latitude and longitude
      navigator.geolocation.getCurrentPosition(
        successCallback,
        errorCallback,
        {
          enableHighAccuracy: true,
        }
      );

      function successCallback(position) {
        const userLatLng = new mapboxgl.LngLat(position.coords.longitude, position.coords.latitude);

        map.setCenter(userLatLng);
        showMarkerOnMap(userLatLng);
        checkIfPointIsInsideThePolygon(userLatLng)
      }

      function errorCallback() {
        alert('N√£o foi poss√≠vel determinar sua localiza√ß√£o automaticamente :(');
      }
    }


    const carnaubalShape = {
      'type': 'geojson',
      'data': {
        'type': 'Feature',
        'geometry': {
          'type': 'Polygon',
          'coordinates': [
            [
              -40.9440279006958,
              -4.137772245816678
            ],
            [
              -40.9486198425293,
              -4.138328690893092
            ],
            [

              -4.169745800132273
            ],
            [
              -40.93754768371582,
              -4.19927844988525
            ],
            [
              -40.93085289001464,
              -4.199192849613192
            ],
            [
              -40.90716361999511,
              -4.168033728356682
            ],
            [
              -40.90415954589844,
              -4.160329359252149
            ],
            [
              -40.90982437133789,
              -4.154765045802972
            ],
            [
              -40.913429260253906,
              -4.117525940257109
            ],
            [
              -40.93574523925781,
              -4.12899748333924
            ],
            [
              -40.9440279006958,
              -4.137772245816678
            ]
          ]
        }
      }
    }
    const carnaubalShapeGeoJson = new L.geoJson({
      "type": "FeatureCollection",
      "features": [
        carnaubalShape.data
      ]
    })

  </script>

</body>

</html>
